<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN Login Form</title>

    <!-- Link to a basic CSS file for styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #7FCE88, #DAD299);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: linear-gradient(to right, #92FE9D, #00C9FF);
        }
        .social-text {
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }
        .social-icons a {
            margin: 0 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>

    <!-- React and ReactDOM CDN links -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel CDN to allow JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- React app container -->
    <div id="root"></div>

    <script type="text/babel">
        // JSX code for the login form
        function LoginForm() {
            return (
                <div className="login-container">
                    <h2>Login</h2>
                    <form>
                        <div className="input-box">
                            <label htmlFor="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username" />
                        </div>
                        <div className="input-box">
                            <label htmlFor="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" />
                        </div>
                        <button type="submit" className="login-btn">Log in</button>
                    </form>
                    <p className="social-text">Or sign in with:</p>
                    <div className="social-icons">
                        <a href="#"><img src="photo/fc.png" alt="Facebook" /></a>
                        <a href="#"><img src="photo/twitter.jpg" alt="Twitter" /></a>
                        <a href="#"><img src="photo/google.png" alt="Google" /></a>
                    </div>
                </div>
            );
        }

        // Render the LoginForm component inside the root div
        ReactDOM.render(<LoginForm />, document.getElementById('root'));
    </script>
</body>
</html>
